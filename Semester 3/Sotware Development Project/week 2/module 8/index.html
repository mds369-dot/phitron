<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Cocktail Finder</h1>
    <div class="row mb-4">
      <div class="col-md-9">
        <input type="text" id="search-input" class="form-control" placeholder="Search for a drink...">
      </div>
      <div class="col-md-3">
        <button id="search-button" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
    <div class="row">

      <div class="col-md-8" id="drink-list">

      </div>

      <div class="col-md-4" id="cart">
        <h4>Total Cart: <span id="cart-count">0</span></h4>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>SL</th>
              <th>Img</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
